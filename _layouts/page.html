---
layout: default
---
{% include relBase.html %}
<article class="post">

  <div class="featured-image">
      {%- if page.thumbnail -%}
        <img src="{{ relBase }}{{ page.thumbnail }}" alt="{{ page.title }}" />
      {%- endif -%}
  </div>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>



  <div class="post-content">
    {{ content }}
  </div>

</article>
